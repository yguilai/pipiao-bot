version: '3'
services:
  mysql:
    restart: always
    privileged: true
    image: mysql:5.7.16
    container_name: mysqlServer
    volumes:
      - ./db:/var/lib/mysql
      - ./conf/:/etc/mysql/conf.d
      - ./logs:/logs
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_INITDB_SKIP_TZINFO: "Asia/Shanghai"
    ports:
      - "3307:3306"
    network_mode: "bridge"
  redis-dev:
    image: redis:5.0.4
    container_name: redis
    hostname: localhost
    network_mode: bridge
    command: redis-server /etc/redis.conf    #启动redis命令
    volumes:
      - ./redis/redis.conf:/etc/redis.conf
    ports:
      - "6379:6379"
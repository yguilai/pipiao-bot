version: '3'

networks:
  pipiao_network:
    driver: bridge

services:
  nsqlookupd:
    hostname: nsqlookupd
    container_name: nsqlookupd
    image: nsqio/nsq:latest
    command: /nsqlookupd
    networks:
      - pipiao_network
    ports:
      - "4160:4160"
      - "4161:4161"

  nsqd:
    hostname: nsqd
    container_name: nsqd
    image: nsqio/nsq:latest
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"

  nsqadmin:
    hostname: nsqadmin
    container_name: nsqadmin
    image: nsqio/nsq:latest
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"

  redis-dev:
    hostname: redis
    container_name: redis
    image: redis:7.0.10
    command: redis-server /etc/redis.conf    #启动redis命令
    volumes:
      - ./data/redis:/data
      - ./redis/redis.conf:/etc/redis.conf
    ports:
      - "6379:6379"